<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="form">
		<h1><wicket:message key="contentTitle"/></h1>
		<form wicket:id="form">
		<table cellspacing="10">
			<tr>
				<td><label for="emailoruser"><wicket:message key="emailoruser"/></label></td>
				<td><input type="text" id="emailoruser" wicket:id="emailoruser"/></td>
			</tr>			
			<tr wicket:id="trCaptcha1">
				<td><label><wicket:message key="captchacodeimage"/></label></td>
				<td><img wicket:id="captchacodeimage" alt=""/></td>
			</tr>
			<tr wicket:id="trCaptcha2">
				<td><label for="captchacode"><wicket:message key="captchacode"/></label></td>
				<td><input type="text" id="captchacode" wicket:id="captchacode"/></td>
			</tr>		
			<tr>
				<td></td>
				<td><input type="submit" wicket:id="requestButton" wicket:message="value:requestButton" class="button"/></td>
			</tr>
		</table>
		</form>
		</div>
	</wicket:extend>
</body>
</html>

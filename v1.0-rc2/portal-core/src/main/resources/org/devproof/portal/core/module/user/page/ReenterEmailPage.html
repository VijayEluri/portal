<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="form">
		<h1><wicket:message key="contentTitle"/></h1>
		<form wicket:id="form">
		<table cellspacing="10">
			<tr>
				<td colspan="2"><wicket:message key="info"/></td>
			</tr>	
			<tr>
				<td><label for="email"><wicket:message key="email"/></label></td>
				<td><input type="text" wicket:id="email"/></td>
			</tr>				
			<tr>
				<td></td>
				<td><input type="submit" wicket:id="requestButton" wicket:message="value:requestButton" class="button"/></td>
			</tr>
		</table>
		</form>
		</div>
	</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="bubble"></div>
    <div wicket:id="bubbleWindow"></div>
    <wicket:container wicket:id="repeatingDownloads">
        <div wicket:id="downloadView"></div>
    </wicket:container>
    <div wicket:id="paging">paging</div>
    <wicket:fragment wicket:id="downloadView">
        <h3 class="downloadheadline">
           <span wicket:id="broken" style="color: red;">[broken]</span>
           <a href="#" wicket:id="titleLink"><wicket:container wicket:id="titleLabel">[title]</wicket:container></a>
        </h3>
        <div>
            <div class="owncontent">
                <div class="downloadLeft">
                    <div class="downloadsub sub">
                       <span wicket:id="authorButtons"></span>
                       <span wicket:id="metaInfo">[author name]</span>&nbsp;
                       <span wicket:id="tags">tag1 tag2</span>
                    </div>
                    <div wicket:id="description"></div>
                </div>
                <div class="downloadRight">
                    <span wicket:id="vote">[voting]</span><br/>
                    <p wicket:id="repeatingInfoFields">
                        <span wicket:id="label" class="downloadLabel">[label]</span>
                        <wicket:container wicket:id="info">[info]</wicket:container>
                    </p>
                    <p style="margin-top: 10px;"><strong wicket:id="hits">[num of visits]</strong> <wicket:message key="hits"/></p>

                </div>
            </div>
        </div>

        <ul class="controls">
            <li><a class="more" href="#" wicket:id="downloadLink"><wicket:container wicket:id="downloadLinkLabel"/></a></li>
        </ul>
        <div style="padding-bottom:30px;"></div>
    </wicket:fragment>
    <wicket:fragment wicket:id="labelFragment"><span wicket:id="label">[info]</span></wicket:fragment>
    <wicket:fragment wicket:id="linkFragment"><a wicket:id="link" target="_blank">link</a></wicket:fragment>
</wicket:extend>
</body>
</html>

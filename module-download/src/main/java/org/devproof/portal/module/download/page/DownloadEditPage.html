<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="form">
        <h1><wicket:message key="contentTitle"/></h1>

        <form wicket:id="form">
            <table cellspacing="10">
                <tr>
                    <td><label for="title"><wicket:message key="title"/></label></td>
                    <td colspan="4"><input type="text" wicket:id="title" class="editTitle"/></td>
                </tr>
                <tr>
                    <td><label for="description"><wicket:message key="description"/></label></td>
                    <td colspan="4"><textarea wicket:id="description" cols="220" rows="22"></textarea></td>
                </tr>
                <tr>
                    <td><label for="url"><wicket:message key="url"/></label></td>
                    <td colspan="4"><input type="text" wicket:id="url" class="tagInputDownload"/></td>
                </tr>
                <tr>
                    <td><label for="softwareVersion"><wicket:message key="softwareVersion"/></label></td>
                    <td><input type="text" wicket:id="softwareVersion"/></td>
                    <td width="150px">&nbsp;</td>
                    <td><label for="downloadSize"><wicket:message key="downloadSize"/></label></td>
                    <td><input type="text" wicket:id="downloadSize"/></td>
                </tr>
                <tr>
                    <td><label for="manufacturer"><wicket:message key="manufacturer"/></label></td>
                    <td><input type="text" wicket:id="manufacturer"/></td>
                    <td>&nbsp;</td>
                    <td><label for="licence"><wicket:message key="licence"/></label></td>
                    <td><input type="text" wicket:id="licence"/></td>
                </tr>
                <tr>
                    <td><label for="price"><wicket:message key="price"/></label></td>
                    <td><input type="text" wicket:id="price"/></td>
                    <td>&nbsp;</td>
                    <td><label for="hits"><wicket:message key="hits"/></label></td>
                    <td><input type="text" wicket:id="hits"/></td>
                </tr>
                <tr>
                    <td><label for="numberOfVotes"><wicket:message key="numberOfVotes"/></label></td>
                    <td><input type="text" wicket:id="numberOfVotes"/></td>
                    <td>&nbsp;</td>
                    <td><label for="sumOfRating"><wicket:message key="sumOfRating"/></label></td>
                    <td><input type="text" wicket:id="sumOfRating"/></td>
                </tr>
                <tr>
                    <td><label for="manufacturerHomepage"><wicket:message key="manufacturerHomepage"/></label></td>
                    <td colspan="4"><input type="text" wicket:id="manufacturerHomepage" class="tagInputDownload"/></td>
                </tr>
                <tr>
                    <td><label for="tags"><wicket:message key="tags"/></label></td>
                    <td colspan="4"><input type="text" wicket:id="tags" class="tagInputDownload"/></td>
                </tr>
                <tr>
                    <td><label><wicket:message key="viewRights"/></label></td>
                    <td colspan="4">
                        <span wicket:id="viewRights">[view rights]</span>
                    </td>
                </tr>
                <tr>
                    <td><label><wicket:message key="downloadRights"/></label></td>
                    <td colspan="4">
                        <span wicket:id="downloadRights">[download rights]</span>
                    </td>
                </tr>
                <tr>
                    <td><label><wicket:message key="voteRights"/></label></td>
                    <td colspan="4">
                        <span wicket:id="voteRights">[vote rights]</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="4"><input type="submit" wicket:message="value:save" class="button"/></td>
                </tr>
            </table>
        </form>
    </div>
    <span wicket:id="bubblePanel"/>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form">
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="title"><wicket:message key="title"/></label>
                    <input type="text" id="title" wicket:id="title" class="formInputArea" />
                </p>
                <p>
                    <label for="description"><wicket:message key="description"/></label>
                    <textarea wicket:id="description" cols="50" rows="6" class="formtextarea"></textarea>
                </p>
                <p>
                    <label for="url"><wicket:message key="url"/></label>
                    <input type="text" id="url" wicket:id="url" class="formInputArea" />
                </p>
                <p>
                    <label for="softwareVersion"><wicket:message key="softwareVersion"/></label>
                    <input type="text" id="softwareVersion" wicket:id="softwareVersion" class="formInputArea" />
                </p>
                <p>
                    <label for="downloadSize"><wicket:message key="downloadSize"/></label>
                    <input type="text" id="downloadSize" wicket:id="downloadSize" class="formInputArea" />
                </p>
                <p>
                    <label for="manufacturer"><wicket:message key="manufacturer"/></label>
                    <input type="text" id="manufacturer" wicket:id="manufacturer" class="formInputArea" />
                </p>
                <p>
                    <label for="manufacturerHomepage"><wicket:message key="manufacturerHomepage"/></label>
                    <input type="text" id="manufacturerHomepage" wicket:id="manufacturerHomepage" class="formInputArea" />
                </p>
                <p>
                    <label for="licence"><wicket:message key="licence"/></label>
                    <input type="text" id="licence" wicket:id="licence" class="formInputArea" />
                </p>
                <p>
                    <label for="price"><wicket:message key="price"/></label>
                    <input type="text" id="price" wicket:id="price" class="formInputArea" />
                </p>
                <p>
                    <label for="hits"><wicket:message key="hits"/></label>
                    <input type="text" id="hits" wicket:id="hits" class="formInputArea" />
                </p>
                <p>
                    <label for="numberOfVotes"><wicket:message key="numberOfVotes"/></label>
                    <input type="text" id="numberOfVotes" wicket:id="numberOfVotes" class="formInputArea" />
                </p>
                <p>
                    <label for="sumOfRating"><wicket:message key="sumOfRating"/></label>
                    <input type="text" id="sumOfRating" wicket:id="sumOfRating" class="formInputArea" />
                </p>
                <p>
                    <label for="tags"><wicket:message key="tags"/></label>
                    <input type="text" wicket:id="tags" class="formInputArea"/>
                </p>
                <p>
                    <label><wicket:message key="viewRights"/></label>
                    <div wicket:id="viewRights">[view rights]</div>
                </p>
                <p>
                    <label><wicket:message key="downloadRights"/></label>
                    <div wicket:id="downloadRights">[download rights]</div>
                </p>
                <p>
                    <label><wicket:message key="voteRights"/></label>
                    <div wicket:id="voteRights">[vote rights]</div>
                </p>
                <input type="submit" class="formSubmit" value=""/>
            </div>
            <br class="clear">
        </form>
    </div>
    <div wicket:id="bubbleWindow"></div>
</wicket:extend>
</html>

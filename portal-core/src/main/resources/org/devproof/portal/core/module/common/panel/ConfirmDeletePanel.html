<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="form" style="background:none;border:none">
	<h1><wicket:message key="confirmTitle"/></h1>
	<form wicket:id="form">
		<p><wicket:message key="question"/></p>
		
		<input type="submit" wicket:id="yesButton" wicket:message="value:yesButton" class="button"/>		
		<input type="submit" wicket:id="noButton" wicket:message="value:noButton" class="button"/>		
		
	</form>	
	</div>
</wicket:panel>
</html>

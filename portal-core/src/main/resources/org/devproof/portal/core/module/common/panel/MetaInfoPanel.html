<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>	 
<span wicket:id="created">	
	<wicket:message key="createdBy"/>
	<span wicket:id="createdBy">[author]</span>	
	<wicket:message key="createdAt"/>
	<span wicket:id="createdAt">[date]</span>	
</span>
<span wicket:id="modified">	
	(<wicket:message key="modifiedBy"/>
	<span wicket:id="modifiedBy">[author]</span>	
	<wicket:message key="modifiedAt"/>
	<span wicket:id="modifiedAt">[date]</span>)	
</span>
<span wicket:id="sameModified">	
	(<wicket:message key="sameModifiedAt"/>
		<span wicket:id="modifiedAt">[date]</span>)	
</span>
</wicket:panel>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>	
	<div class="modalform">
	<h1><wicket:message key="contentTitle"/></h1>
	<div style="text-align: left;">
	<div wicket:id="feedbackPanel"></div>
	<form wicket:id="form">
	<table cellspacing="10">		
		<tr>
			<td><label for="boxType"><wicket:message key="boxType"/></label></td>
			<td>
				<select wicket:id="boxType">
					<option>admin</option>
					<option>search</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="title"><wicket:message key="title"/></label></td>
			<td><input type="text" wicket:id="title"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" wicket:id="hideTitle"/> <wicket:message key="hideTitle"/></td>
		</tr>
		<tr>
			<td><label for="content"><wicket:message key="content"/></label></td>
			<td><textarea wicket:id="content" cols="65" rows="5"></textarea><br/>
				<wicket:message key="contentHelp"/>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" wicket:id="saveButton" wicket:message="value:save" class="button"/> <input type="submit" wicket:id="cancelButton" wicket:message="value:cancel" class="button"/></td>
		</tr>
	</table>
	</form>	
	</div>
	</div>
</wicket:panel>
</html>

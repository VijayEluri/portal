<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div wicket:id="bubblePanel"/>
	<h2><wicket:message key="contentTitle">[edit roles]</wicket:message></h2><br/>
	<div wicket:id="refreshTable">
	<table class="dataview" cellspacing="0">
		<tr>			
			<th wicket:id="tableDescription"><wicket:message key="tableDescription">[Description]</wicket:message></th>
			<th wicket:id="tableActive"><wicket:message key="tableActive">[Active]</wicket:message></th>
			<th>&nbsp;</th>
		</tr>
		<tr wicket:id="tableRow">
			<td wicket:id="description">[description]</td>
			<td wicket:id="active">[active]</td>
			<td><a wicket:id="editLink"><img wicket:id="editImage" alt=""/></a> <a wicket:id="deleteLink"><img wicket:id="deleteImage" alt=""/></a></td>
		</tr>		
	</table>
	</div>
</wicket:extend>
</body>
</html>

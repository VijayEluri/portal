<img src="${imageUrl}" id="${imageId}" onmouseover="xstooltip_show('${popupId}', '${imageId}', 10, 15);" onmouseout="xstooltip_hide('${popupId}');"
        class="errorImage"/>

<ul id="${popupId}" class="feedbackPanel xstooltipError">
    <li class="feedbackPanelERROR">
        <span class="feedbackPanelERROR">${message}</span>
    </li>
</ul>

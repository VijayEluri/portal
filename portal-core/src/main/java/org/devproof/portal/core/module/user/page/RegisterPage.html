<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="bubblePanel"></div>
    <div class="form">
        <h1><wicket:message key="contentTitle"/></h1>

        <form wicket:id="form">
            <table cellspacing="10">
                <tr>
                    <td><label for="username"><wicket:message key="username"/></label></td>
                    <td><input type="text" id="username" wicket:id="username"/></td>
                </tr>
                <tr>
                    <td><label for="firstname"><wicket:message key="firstname"/></label></td>
                    <td><input type="text" id="firstname" wicket:id="firstname"/></td>
                </tr>
                <tr>
                    <td><label for="lastname"><wicket:message key="lastname"/></label></td>
                    <td><input type="text" id="lastname" wicket:id="lastname"/></td>
                </tr>
                <tr>
                    <td><label for="birthday"><wicket:message key="birthday"/></label></td>
                    <td><input type="text" wicket:id="birthday"/></td>
                </tr>
                <tr>
                    <td><label for="email"><wicket:message key="email"/></label></td>
                    <td><input type="text" id="email" wicket:id="email"/></td>
                </tr>
                <tr>
                    <td><label for="password1"><wicket:message key="password1"/></label></td>
                    <td><input type="password" id="password1" wicket:id="password1"/></td>
                </tr>
                <tr>
                    <td><label for="password2"><wicket:message key="password2"/></label></td>
                    <td><input type="password" id="password2" wicket:id="password2"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="termsOfUse" wicket:id="termsOfUse"/> <wicket:message
                            key="termsOfUseAccepting"/> [<a target="_blank" wicket:id="termsOfUseLink"><wicket:message
                            key="termsOfUseLink"/></a>]
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" wicket:id="registerButton" wicket:message="value:registerButton"
                               class="button"/></td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <form wicket:id="form">
        <wicket:container wicket:id="defaultUrlGroup">
        <div wicket:id="mountUrls">
            <wicket:container wicket:id="mountPointLine"/>
        </div>
        </wicket:container>
    </form>
    <wicket:fragment wicket:id="mountPointLine">
        <p class="mountPointPanel">
            <input type="text" wicket:id="mountUrl" size="80"/> &nbsp;<a href="#" wicket:id="addLink"><img wicket:id="addImage"/></a> <a href="#" wicket:id="deleteLink"><img wicket:id="deleteImage"/></a><br /><br />
            <span><input type="radio" wicket:id="defaultUrl"/> <wicket:message key="default"/> &nbsp;
            <span wicket:id="overrideDescription" class="mountPointHint">Override from ...</span></span>
        </p><br />
    </wicket:fragment>

</wicket:panel>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1><wicket:message key="contentTitle"/></h1>

        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="form">
            <div style="text-align:left;">
                <table cellspacing="10">
                    <tr>
                        <td><label for="username"><wicket:message key="username"/></label></td>
                        <td><input type="text" wicket:id="username"/></td>
                    </tr>
                    <tr>
                        <td><label for="firstname"><wicket:message key="firstname"/></label></td>
                        <td><input type="text" wicket:id="firstname"/></td>
                    </tr>
                    <tr>
                        <td><label for="lastname"><wicket:message key="lastname"/></label></td>
                        <td><input type="text" wicket:id="lastname"/></td>
                    </tr>
                    <tr>
                        <td><label for="birthday"><wicket:message key="birthday"/></label></td>
                        <td><input type="text" wicket:id="birthday"/></td>
                    </tr>
                    <tr>
                        <td><label for="email"><wicket:message key="email"/></label></td>
                        <td><input type="text" wicket:id="email"/></td>
                    </tr>
                    <tr>
                        <td><label for="role"><wicket:message key="role"/></label></td>
                        <td>
                            <select wicket:id="role">
                                <option>Admin</option>
                                <option>User</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password1"><wicket:message key="password1"/></label></td>
                        <td><input type="password" wicket:id="password1"/></td>
                    </tr>
                    <tr>
                        <td><label for="password2"><wicket:message key="password2"/></label></td>
                        <td><input type="password" wicket:id="password2"/></td>
                    </tr>
                    <tr>
                        <td><label for="active"><wicket:message key="active"/></label></td>
                        <td><input type="checkbox" wicket:id="active"/></td>
                    </tr>
                    <tr>
                        <td><label for="confirmed"><wicket:message key="confirmed"/></label></td>
                        <td><input type="checkbox" wicket:id="confirmed"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" wicket:id="saveButton" wicket:message="value:save" class="button"/>
                            <input type="submit" wicket:id="cancelButton" wicket:message="value:cancel" class="button"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</wicket:panel>
</html>

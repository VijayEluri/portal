<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form smallForm">
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="username"><wicket:message key="username"/></label>
                    <input type="text" id="username" wicket:id="username" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="firstname"><wicket:message key="firstname"/></label>
                    <input type="text" id="firstname" wicket:id="firstname" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="lastname"><wicket:message key="lastname"/></label>
                    <input type="text" id="lastname" wicket:id="lastname" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="birthday"><wicket:message key="birthday"/></label>
                    <input type="text" id="birthday" wicket:id="birthday" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="email"><wicket:message key="email"/></label>
                    <input type="text" id="email" wicket:id="email" class="formInputAreaShort" />
                </p>
                <p>
                    <label>&nbsp;</label>
                    <input type="checkbox" wicket:id="enableContactForm"/>
                    <wicket:message key="enableContactForm"/>
                </p>
                <p>
                    <label for="currentPassword"><wicket:message key="currentPassword"/></label>
                    <input type="password" id="currentPassword" wicket:id="currentPassword" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="newPassword1"><wicket:message key="newPassword1"/></label>
                    <input type="password" id="newPassword1" wicket:id="newPassword1" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="newPassword2"><wicket:message key="newPassword2"/></label>
                    <input type="password" id="newPassword2" wicket:id="newPassword2" class="formInputAreaShort" />
                </p>
                <p>&nbsp;</p>
                <input type="submit" class="formSubmit" value="" wicket:id="saveButton"/>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="bubblePanel"></div>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form smallForm">
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="emailoruser"><wicket:message key="emailoruser"/></label>
                    <input type="text" id="emailoruser" wicket:id="emailoruser" class="formInputAreaShort" />
                </p>
                <input type="submit" class="formSubmit" value="" wicket:id="requestButton"/>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:extend>
</body>
</html>

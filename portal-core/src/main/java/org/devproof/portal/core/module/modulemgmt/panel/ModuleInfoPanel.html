<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <h2 style="font-weight: bold;"><wicket:message key="pages"/></h2>
    <table cellpadding="5">
        <tr wicket:id="repeatingPages">
            <td><span wicket:id="page"/></td>
            <td><span wicket:id="mountPath"/></td>
        </tr>
    </table>
    <h2 style="font-weight: bold;"><wicket:message key="boxes"/></h2>
    <table cellpadding="5">
        <tr wicket:id="repeatingBoxes">
            <td><span wicket:id="box"/></td>
            <td><span wicket:id="name"/></td>
        </tr>
    </table>
    <h2 style="font-weight: bold;"><wicket:message key="entities"/></h2>
    <table cellpadding="5">
        <tr wicket:id="repeatingEntities">
            <td><span wicket:id="entity"/></td>
            <td><span wicket:id="table"/></td>
        </tr>
    </table>
</wicket:panel>
</html>

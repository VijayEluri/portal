<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <h2 style="font-weight: bold;"><wicket:message key="package"/></h2>
    <p wicket:id="basePackage">[base package]</p>
    <div>
        <div style="float:left;">
            <h2 style="font-weight: bold;"><wicket:message key="pages"/></h2>
            <table cellpadding="5">
                <tr wicket:id="repeatingPages">
                    <td><span wicket:id="page"></span></td>
                    <td><span wicket:id="mountPath"></span></td>
                </tr>
            </table>
        </div>
        <div style="float:left;">
            <h2 style="font-weight: bold;"><wicket:message key="boxes"/></h2>
            <table cellpadding="5">
                <tr wicket:id="repeatingBoxes">
                    <td><span wicket:id="box"></span></td>
                    <td><span wicket:id="name"></span></td>
                </tr>
            </table>
        </div>
        <div style="float:left;">
            <h2 style="font-weight: bold;"><wicket:message key="entities"/></h2>
            <table cellpadding="5">
                <tr wicket:id="repeatingEntities">
                    <td><span wicket:id="entity"></span></td>
                    <td><span wicket:id="table"></span></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>

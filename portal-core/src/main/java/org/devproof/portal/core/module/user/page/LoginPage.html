<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form smallForm">
        <form wicket:id="loginForm">
            <div class="formForm">
                <p>
                    <label for="username"><wicket:message key="username"/></label>
                    <input type="text" id="username" wicket:id="username" class="formInputAreaShort" />
                </p>
                <p>
                    <label for="password"><wicket:message key="password"/></label>
                    <input type="password" id="password1" wicket:id="password" class="formInputAreaShort" />
                </p>
                <p>
                    <input type="submit" class="formSubmit" value=""/>
                </p>
                <p>
                    &nbsp;
                </p>
                <p>
                    <a wicket:id="registerLink" href="#"><wicket:message
                                key="register">[register]</wicket:message></a>

                    <a wicket:id="forgotPasswordLink" href="#"><wicket:message key="forgot.password">[forgot
                            password]</wicket:message></a>
                </p>

            </div>
            <br class="clear">
        </form>
     </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="form">
        <h1><wicket:message key="contentTitle"/></h1>

        <form wicket:id="loginForm">
            <table cellspacing="10">
                <tr>
                    <td><label for="username"><wicket:message key="username"/></label></td>
                    <td><input type="text" id="username" wicket:id="username"/></td>
                </tr>
                <tr>
                    <td><label for="password"><wicket:message key="password"/></label></td>
                    <td><input type="password" id="password" wicket:id="password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" wicket:message="value:loginButton" class="button"/></td>
                </tr>
            </table>
        </form>
        <ul>
            <li><a wicket:id="registerLink" href="#"><wicket:message
                    key="register">[register]</wicket:message></a></li>
            <li><a wicket:id="forgotPasswordLink" href="#"><wicket:message key="forgot.password">[forgot
                password]</wicket:message></a></li>
        </ul>
    </div>
</wicket:extend>
</body>
</html>

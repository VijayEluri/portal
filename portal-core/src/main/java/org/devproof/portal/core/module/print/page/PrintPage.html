<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="index,follow"/>
    <meta name="revisit-after" content="2 days"/>
    <meta wicket:id="copyright" name="copyright" content="copy right content"/>
    <title wicket:id="pageTitle">[page name]</title>
</head>

<body>
<div>
    <div class="printTitle">
        &nbsp;
    </div>
    <div class="printMain">
        <div class="content" wicket:id="content">
            Content
        </div>
        <div class="clearer"><span><br/><br/><br/><br/></span></div>
    </div>
    <div wicket:id="footerLabel" style="text-align: center;">[copy right - footer line]</div>
</div>
<script type="text/javascript">
    window.print();
</script>
</body>
</html>

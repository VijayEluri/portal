<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form">
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="subject"><wicket:message key="subject"/></label>
                    <input type="text" id="subject" wicket:id="subject" class="formInputArea" />
                </p>
                <p>
                    <label for="content"><wicket:message key="content"/></label>
                    <textarea wicket:id="content" cols="50" rows="6" class="formtextarea"></textarea>
                </p>
                <p>
                    <input type="submit" class="formSubmit" value=""/>
                </p>
                <p>&nbsp;</p>
                <p><wicket:message key="placeholder"/></p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:extend>
</html>

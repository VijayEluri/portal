<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="form">
        <h1><wicket:message key="contentTitle"/></h1>

        <form wicket:id="form">
            <table cellspacing="10">
                <tr>
                    <td><label for="username"><wicket:message key="username"/></label></td>
                    <td><input type="text" wicket:id="username"/></td>
                </tr>
                <tr>
                    <td><label for="password1"><wicket:message key="password1"/></label></td>
                    <td><input type="password" wicket:id="password1"/></td>
                </tr>
                <tr>
                    <td><label for="password2"><wicket:message key="password2"/></label></td>
                    <td><input type="password" wicket:id="password2"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" wicket:id="saveButton" wicket:message="value:saveButton" class="button"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>
</body>
</html>

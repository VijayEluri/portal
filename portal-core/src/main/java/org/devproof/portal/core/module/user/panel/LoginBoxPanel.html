<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <h3 wicket:id="title"><wicket:message key="boxTitle">[Login]</wicket:message></h3>
    <br />
    <form wicket:id="loginForm">
        <p><label><wicket:message key="username">[Username]</wicket:message></label></p>
        <p><input type="text" wicket:id="username"/></p>

        <p><label><wicket:message key="password">[Password]</wicket:message></label></p>
        <p><input type="password" wicket:id="password"/></p>
        <p><input type="submit" wicket:message="value:button"/></p>
    </form>
    <ul>
        <li><a wicket:id="registerLink" href="#"><wicket:message
                key="register">[register]</wicket:message></a></li>
        <li><a wicket:id="forgotPasswordLink" href="#"><wicket:message key="forgot.password">[forgot
            password]</wicket:message></a></li>
    </ul>
</wicket:panel>
</html>

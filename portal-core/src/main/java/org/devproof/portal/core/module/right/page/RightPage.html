<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="bubblePanel"/>
    <h2><wicket:message key="contentTitle">[edit rights]</wicket:message></h2><br/>

    <div wicket:id="refreshTable">
        <table class="dataview" cellspacing="0">
            <tr>
                <th wicket:id="table_right"><wicket:message key="table_right">[Right]</wicket:message></th>
                <th wicket:id="table_description"><wicket:message key="table_description">[Description]</wicket:message>
                </th>
                <th>&nbsp;</th>
            </tr>
            <tr wicket:id="repeatingRights">
                <td wicket:id="right">[right name]</td>
                <td wicket:id="description">[description]</td>
                <td><span wicket:id="authorButtons">[edit and delete buttons]</span></td>
            </tr>
        </table>
    </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1><wicket:message key="contentTitle"/></h1>
        <p></p>
        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="description"><wicket:message key="description"/></label>
                    <input type="text" id="description" wicket:id="description" class="formInputArea" />
                </p>
                <p>
                    <label>&nbsp;</label>
                    <input type="checkbox" wicket:id="active"/>
                    <wicket:message key="active"/>
                </p>
                <p>
                    <label for="rights"><wicket:message key="rights"/></label>
                    <span wicket:id="rights" style="text-align:center;">[Palette]</span>
                </p>
                <p style="text-align:center;">
                    <input type="submit" wicket:id="saveButton" wicket:message="value:save" class="button"/>
                    <input type="submit" wicket:id="cancelButton" wicket:message="value:cancel" class="button"/>
                </p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:panel>
</html>

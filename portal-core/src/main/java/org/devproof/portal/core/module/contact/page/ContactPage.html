<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div wicket:id="bubbleWindow"/>
    <h2><wicket:message key="contentTitle"/></h2>
    <div class="form">
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="touser"><wicket:message key="touser"/></label>
                    <input type="text" id="touser" wicket:id="touser" class="formInputArea" />
                </p>
                <p>
                    <label for="fullname"><wicket:message key="fullname"/></label>
                    <input type="text" id="fullname" wicket:id="fullname" class="formInputArea" />
                </p>
                <p>
                    <label for="email"><wicket:message key="email"/></label>
                    <input type="text" id="email" wicket:id="email" class="formInputArea" />
                </p>
                <p>
                    <label for="content"><wicket:message key="content"/></label>
                    <textarea wicket:id="content" cols="50" rows="12" class="formtextarea"></textarea>
                </p>
                <input type="submit" class="formSubmit" value="" wicket:id="sendButton"/>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div wicket:id="bubble"/>
    <div class="commentsMain">
        <h3><wicket:message key="commentsHeadline"/></h3>

        <div wicket:id="noCommentsHint" class="noCommentsHint"><wicket:message key="noComments"/></div>
        <div wicket:id="repeatingComments">
            <div wicket:id="commentView" class="commentsView"/>
        </div>
        <table width="100%">
            <tr>
                <td align="left"><h2><a wicket:id="newerLink" href="CommentPanel.html#"><wicket:message
                        key="commentNewer"/></a></h2></td>
                <td align="right"><h2><a wicket:id="olderLink" href="CommentPanel.html#"><wicket:message
                        key="commentOlder"/></a></h2></td>
            </tr>
        </table>
        <div>&nbsp;</div>
        <div class="commentsForm">
            <div wicket:id="feedback"/>
            <form wicket:id="form">
                <table cellspacing="10" style="margin: 0 auto; ">
                    <tr wicket:id="guestNameContainer">
                        <th><label for="guestName"><wicket:message key="guestName"/></label></th>
                        <td><input type="text" id="guestName" wicket:id="guestName"/></td>
                    </tr>
                    <tr wicket:id="guestEmailContainer">
                        <th><label for="guestEmail"><wicket:message key="guestEmail"/></label></th>
                        <td><input type="text" id="guestEmail" wicket:id="guestEmail"/></td>
                    </tr>
                    <tr>
                        <th><label for="comment"><wicket:message key="comment"/></label></th>
                        <td><textarea wicket:id="comment" cols="80" rows="6"></textarea></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" wicket:message="value:saveButton" class="button"
                                   wicket:id="addCommentButton"/></td>
                    </tr>
                </table>
            </form>
            <div wicket:id="loginToWriteComment">
                <wicket:message key="loginToWriteComment"/>
            </div>
        </div>
    </div>
    <!-- div wicket:id="paging">paging</div -->
    <wicket:fragment wicket:id="commentView">
        <div wicket:id="comment" class="comment">[comment]</div>
        <div class="commentMetaInfo">
            <span wicket:id="commentInfo">[author name]</span> [ <a wicket:id="reportViolationLink"><wicket:message
                key="reportViolation"/></a> ]
            <div wicket:id="administration"/>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="commentAdminView">
        <div class="commentAdmin"><wicket:message key="administration"/>: [<wicket:message key="ipAddress"/> <span
                wicket:id="ipAddress"/>] &nbsp;<wicket:message key="numberOfBlames"/><span
                wicket:id="numberOfBlames">0</span> &nbsp; <a wicket:id="acceptLink"><img wicket:id="acceptLinkImage"
                                                                                          alt="Accept"/></a> <a
                wicket:id="rejectLink"><img wicket:id="rejectLinkImage" alt="reject"/></a> &nbsp;<span
                wicket:id="accepted">accepted</span></div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>

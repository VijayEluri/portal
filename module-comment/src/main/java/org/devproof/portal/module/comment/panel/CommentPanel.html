<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div wicket:id="bubble"></div>
    <div class="commentsMain">
        <h3><wicket:message key="commentsHeadline"/></h3>

        <p wicket:id="noCommentsHint"><wicket:message key="noComments"/></p>
        <div wicket:id="repeatingComments">
            <div wicket:id="commentView"></div>
        </div>
        <div class="paging paging-left">
            <a wicket:id="newerLink" href="#"><wicket:message key="commentNewer"/></a>
        </div>
        <div class="paging paging-right">
            <a wicket:id="olderLink" href="#"><wicket:message key="commentOlder"/></a>
        </div>
        <br class="clear"/>
        <div class="commentForm">
            <div wicket:id="feedback"></div>


            <form wicket:id="form">
            <div class="commentFormL">
                <p wicket:id="guestNameContainer"><label for="guestName"><wicket:message key="guestName"/></label><input type="text" id="guestName" wicket:id="guestName" class="commentInputArea" /></p>
                <p wicket:id="guestEmailContainer"><label for="guestEmail"><wicket:message key="guestEmail"/></label><input type="text" id="guestEmail" wicket:id="guestEmail" class="commentInputArea" /></p>
            </div>
            <div class="commentFormR">
                <p>
                    <label for="comment"><wicket:message key="comment"/></label>
                    <textarea wicket:id="comment" cols="50" rows="6" class="commenttextarea"></textarea>
                </p>
                <input type="submit" class="commentSubmit" value=""
                               wicket:id="addCommentButton"/>
            </div>
            </form>
            <br class="clear">
            <div wicket:id="loginToWriteComment">
                <wicket:message key="loginToWriteComment"/>
            </div>
        </div>
        <br class="clear">
    </div>
    <!-- div wicket:id="paging">paging</div -->
    <wicket:fragment wicket:id="commentView">
        <p wicket:id="comment" class="comment">[comment]</p>
        <div class="commentMetaInfo">
            <span wicket:id="commentInfo">[author name]</span> [ <a wicket:id="reportViolationLink"><wicket:message
                key="reportViolation"/></a> ]
            <div wicket:id="administration"></div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="commentAdminView">
        <div class="commentAdmin">
            <wicket:message key="administration"/>:
            [<wicket:message key="ipAddress"/> <span wicket:id="ipAddress"></span>] &nbsp;
            <wicket:message key="numberOfBlames"/><span wicket:id="numberOfBlames">0</span> &nbsp;

            <a wicket:id="acceptLink"><img wicket:id="acceptLinkImage" alt="Accept"/></a>
            <a wicket:id="rejectLink"><img wicket:id="rejectLinkImage" alt="Reject"/></a> &nbsp;
            <span wicket:id="accepted">accepted</span>
        </div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>	 
<div class="st2"></div>
<div class="sbl2">
	<div class="sbr2">
		<div class="stl2">
			<div class="str2">
				<div  wicket:id="content"/>
			</div>
		</div>
	</div>
</div>
<div class="sb2"></div>

<wicket:fragment wicket:id="messageFragment">
<div>
	<p><img wicket:id="infoImage" style="vertical-align:middle;"/>&nbsp;&nbsp;<span  wicket:id="message" style="vertical-align:middle;"/></p>
	<button class="button" wicket:id="okButton"><wicket:message key="okButton"/></button>&nbsp;
</div>
</wicket:fragment>
</wicket:panel>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div><h2>Kommentare</h2></div>
		<div wicket:id="listBlog"><div wicket:id="blogView"/></div>
		<div wicket:id="paging">paging</div>	
		
		<wicket:fragment wicket:id="commentView">
			<div class="descr">
				<span wicket:id="metaInfo">[author name]</span>&nbsp;
				<a wicket:id="printLink" target="_blank"><img wicket:id="printImage"/></a>
				<span wicket:id="authorButtons"></span>
			</div>
			<div wicket:id="tags">tag1 tag2</div>
			<br/>
			<div wicket:id="content">[content]</div>
		</wicket:fragment>
	</wicket:panel>
</body>
</html>

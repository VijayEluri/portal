<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div><h2>Kommentare</h2></div>
		
		<div wicket:id="listComment"><div wicket:id="commentView"/></div>
		<br/>
		<div>
		<form wicket:id="form">
		<textarea wicket:id="comment" cols="100" rows="15"></textarea><br/>
		<input type="submit" wicket:message="value:save" class="button"/>
		</form>
		</div>
		
		<!-- div wicket:id="paging">paging</div -->	
		<wicket:fragment wicket:id="commentView">
			<div class="descr">
				<span wicket:id="metaInfo">[author name]</span>&nbsp;
				<!--<span wicket:id="authorButtons"></span>
			--></div>
			<div wicket:id="comment">[comment]</div><br/>
			<hr/>
		</wicket:fragment>
	</wicket:panel>
</body>
</html>

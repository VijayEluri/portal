<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <h2><wicket:message key="contentTitle">[edit other pages]</wicket:message></h2><br/>
    <table class="dataview" cellspacing="0">
        <tr>
            <th wicket:id="table_content_id"><wicket:message key="table_content_id">[content id]</wicket:message></th>
            <th wicket:id="table_modified_by"><wicket:message key="table_modified_by">[updatedby]</wicket:message></th>
            <th>&nbsp;</th>
        </tr>
        <tr wicket:id="repeatingOtherPages">
            <td wicket:id="contentId">[content id]</td>
            <td wicket:id="modifiedBy">[modified_by]</td>
            <td><a wicket:id="viewLink"><img wicket:id="viewImage" alt=""/></a><span wicket:id="authorButtons">[edit/delete buttons]</span>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>

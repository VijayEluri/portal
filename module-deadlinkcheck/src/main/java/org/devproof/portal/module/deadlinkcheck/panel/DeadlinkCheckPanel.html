<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1 wicket:id="title"></h1>
        <p></p>
        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="form">
            <div class="formForm">
                <p class="dialogDescription" wicket:id="description">
                </p>
                               <p>
                    <div wicket:id="bar">[Progress bar here]</div>
                </p>
                <p style="text-align:center;">
                    <input type="submit" wicket:id="startButton" wicket:message="value:startButton"/>
                    <input type="submit" wicket:id="cancelButton" wicket:message="value:cancelButton"/>
                </p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:panel>
</html>

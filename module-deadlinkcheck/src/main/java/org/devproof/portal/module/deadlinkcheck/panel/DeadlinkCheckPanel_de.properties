downloadDescription=Es werden alle Downloads auf Ihre Funktionstüchtigkeit überprüft. Wenn ein Download defekt ist wird dieser als "defekt" markiert. Nachdem die Prüfung abgeschlossen ist können Sie nach defekten Downloads filtern und sich diese anzeigen lassen. Nur Admins können nach defekten Downloads filtern. Nach dem Bearbeiten von einem defekten Download wird die Defekt-Markierung entfernt.

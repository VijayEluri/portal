<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1><wicket:message key="title"/></h1>
        <p></p>
        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="form">
            <div class="formForm">
                <p class="dialogDescription">
                    <wicket:message key="description"/>
                </p>
                <p>
                    <label for="username"><wicket:message key="username"/></label>
                    <input type="text" id="username" wicket:id="username" class="formInputArea" />
                </p>
                <p>
                    <label for="password"><wicket:message key="password"/></label>
                    <input type="password" id="password" wicket:id="password" class="formInputArea" />
                </p>
                <p>
                    <label for="tags"><wicket:message key="tags"/></label>
                    <input type="text" id="tags" wicket:id="tags" class="formInputArea" />
                </p>
                <p>
                    <label><wicket:message key="viewRights"/></label>
                    <div wicket:id="viewRights">[view rights]</div>
                </p>
                <p>
                    <label><wicket:message key="visitRights"/></label>
                    <div wicket:id="visitRights">[visit rights]</div>
                </p>
                <p>
                    <label><wicket:message key="voteRights"/></label>
                    <div wicket:id="voteRights">[vote rights]</div>
                </p>
                <p>
                    <div wicket:id="bar">[Progress bar here]</div>
                </p>
                <p style="text-align:center;">
                    <input type="submit" wicket:id="startButton" wicket:message="value:startButton"/>
                    <input type="submit" wicket:id="cancelButton" wicket:message="value:cancelButton"/>
                </p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:panel>
</html>

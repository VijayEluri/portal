<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="bubble"></div>
    <div wicket:id="bubbleWindow"></div>
    <wicket:container wicket:id="repeatingBookmarks">
        <div wicket:id="bookmarkView"></div>
    </wicket:container>
    <div wicket:id="paging">paging</div>
    <wicket:fragment wicket:id="bookmarkView">
        <h3 class="bookmarkheadline">
           <span wicket:id="broken" style="color: red;">[broken]</span>
           <a href="#" wicket:id="titleLink"><wicket:container wicket:id="titleLabel">[title]</wicket:container></a>
        </h3>
        <div>
            <div class="owncontent">
                <div class="bookmarkLeft">
                    <div class="bookmarksub sub">
                       <img wicket:id="delicious" alt=""/>
                       <span wicket:id="authorButtons"></span>
                       <span wicket:id="metaInfo">[author name]</span>&nbsp;
                       <span wicket:id="tags">tag1 tag2</span>
                    </div>
                    <div wicket:id="description"></div>
                </div>
                <div class="bookmarkRight">
                    <span wicket:id="vote">[voting]</span><br/>
                    <p><strong wicket:id="hits">[num of visits]</strong> <wicket:message key="hits"/></p>

                </div>
            </div>
        </div>

        <ul class="controls">
            <li><a class="more" href="#" wicket:id="bookmarkLink"><wicket:container wicket:id="bookmarkLinkLabel"/></a></li>
        </ul>
        <div style="padding-bottom:30px;"></div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>

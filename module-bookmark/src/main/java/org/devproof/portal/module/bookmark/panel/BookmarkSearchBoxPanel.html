<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>

    <h3 wicket:id="title"><wicket:message key="boxTitle">[Search]</wicket:message></h3>

    <form wicket:id="searchForm">
        <input type="text" class="boxinput" wicket:id="allTextFields"/>
        <input type="submit" wicket:message="value:button"/>
        <select wicket:id="broken">
            <option wicket:id="chooseBroken"><wicket:message key="chooseBroken"/></option>
            <option wicket:id="brokenTrue"><wicket:message key="brokenTrue"/></option>
            <option wicket:id="brokenFalse"><wicket:message key="brokenFalse"/></option>
        </select>
    </form>
</wicket:panel>
</html>

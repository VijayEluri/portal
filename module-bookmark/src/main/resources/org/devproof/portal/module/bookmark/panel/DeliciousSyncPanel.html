<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
<div class="modalform">
	<h1><wicket:message key="title"/></h1>
	<div style="text-align: left; width:615px;">
	<div wicket:id="feedbackPanel"></div>
	<form wicket:id="form">
	<table cellspacing="10">		
		<tr>
			<td colspan="5"><wicket:message key="description"/></td>
		</tr>	
		<tr>
			<td colspan="5">&nbsp;</td>
		</tr>
		<tr>
			<td><label for="username"><wicket:message key="username"/></label></td>
			<td><input type="text" wicket:id="username"/></td>
			<td>&nbsp;</td>
			<td><label for="password"><wicket:message key="password"/></label></td>
			<td><input type="password" wicket:id="password"/></td>
		</tr>	
		<tr>
			<td><label for="tags"><wicket:message key="tags"/></label></td>
			<td colspan="4"><input type="text" wicket:id="tags" class="tagInputSync"/></td>
		</tr>	
		<tr>
			<td><label><wicket:message key="viewRights"/></label></td>
			<td colspan="4">
				<span wicket:id="viewRights">[view rights]</span>
			</td>
		</tr>
		<tr>
			<td><label><wicket:message key="visitRights"/></label></td>
			<td colspan="4">
				<span wicket:id="visitRights">[vitit rights]</span>
			</td>
		</tr>
		<tr>
			<td><label><wicket:message key="voteRights"/></label></td>
			<td colspan="4">
				<span wicket:id="voteRights">[vote rights]</span>
			</td>
		</tr>
		<tr>
			<td colspan="5">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="5"><div wicket:id="bar">[Progress bar here]</div></td>
		</tr>
		<tr>
			<td colspan="5">&nbsp;</td>
		</tr>	
		<tr>
			<td colspan="5"><input type="submit" wicket:id="startButton" wicket:message="value:startButton" class="button"/> <input type="submit" wicket:id="cancelButton" wicket:message="value:cancelButton" class="button"/></td>
		</tr>
	</table>
	</form>	
	</div>
	</div>
</wicket:panel>
</html>

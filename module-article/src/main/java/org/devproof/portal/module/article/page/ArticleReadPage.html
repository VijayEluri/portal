<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <h2 wicket:id="title">title</h2>
    <div class="sub">
       <span wicket:id="authorButtons"></span>
       <span wicket:id="metaInfo">[author name]</span>&nbsp;
       <span wicket:id="tags">tag1 tag2</span>
    </div>
    <div wicket:id="content" class="owncontent">[content]</div>

    <ul class="controls">
        <li><a wicket:id="printLink" target="_blank" class="printerfriendly"><wicket:message key="print"/></a></li>
        <li><wicket:container wicket:id="commentsLink">[Comments (18)]</wicket:container></li>
    </ul>
    <div wicket:id="comments">[comments]</div>
    <div class="paging paging-left">
        <a wicket:id="backLink"><wicket:message key="back"/></a> &nbsp;
    </div>
    <div class="paging paging-right">
        <a wicket:id="forwardLink"><wicket:message key="forward"/></a>
    </div>
    <div style="padding-bottom:30px;"></div>
</wicket:extend>
</body>
</html>

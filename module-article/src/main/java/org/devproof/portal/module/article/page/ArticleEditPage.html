<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="form">
        <h1><wicket:message key="contentTitle"/></h1>

        <form wicket:id="form">
            <table cellspacing="10">
                <tr>
                    <td><label for="title"><wicket:message key="title"/></label></td>
                    <td><input type="text" wicket:id="title" class="editTitle"/></td>
                </tr>
                <tr>
                    <td><label for="teaser"><wicket:message key="teaser"/></label></td>
                    <td><textarea wicket:id="teaser" cols="220" rows="12"></textarea></td>
                </tr>
                <tr>
                    <td><label for="fullArticle"><wicket:message key="fullArticle"/></label></td>
                    <td><textarea wicket:id="fullArticle" cols="220" rows="40"></textarea></td>
                </tr>
                <tr>
                    <td><label for="tags"><wicket:message key="tags"/></label></td>
                    <td><input type="text" wicket:id="tags" class="tagInputArticle"/></td>
                </tr>
                <tr>
                    <td><label><wicket:message key="viewrights"/></label></td>
                    <td>
                        <span wicket:id="viewright">[rights]</span>
                    </td>
                </tr>
                <tr>
                    <td><label><wicket:message key="readrights"/></label></td>
                    <td>
                        <span wicket:id="readright">[rights]</span>
                    </td>
                </tr>
                <tr>
                    <td><label><wicket:message key="commentrights"/></label></td>
                    <td>
                        <span wicket:id="commentright">[rights]</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" wicket:message="value:save" class="button"/></td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <wicket:container wicket:id="repeatingArticles">
        <div wicket:id="articleView"></div>
    </wicket:container>
    <div wicket:id="paging">paging</div>
    <wicket:fragment wicket:id="articleView">
        <h2>
           <a href="#" wicket:id="titleLink"><wicket:container wicket:id="titleLabel"></wicket:container></a>
        </h2>
        <div class="sub">
           <span wicket:id="authorButtons"></span>
           <span wicket:id="metaInfo">[author name]</span>&nbsp;
           <span wicket:id="tags">tag1 tag2</span>
        </div>

        <div wicket:id="teaser" class="owncontent">[content]</div>
        <ul class="controls">
            <li><a wicket:id="printLink" target="_blank" class="printerfriendly"><wicket:message key="print"/></a></li>
            <li><wicket:container wicket:id="commentsLink">[Comments (18)]</wicket:container></li>
            <li><a wicket:id="readMoreLink" class="more" href="#"><wicket:container wicket:id="readMoreLabel"/></a></li>
        </ul>
        <div wicket:id="comments">[comments]</div>
        <div style="padding-bottom:20px;"></div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>

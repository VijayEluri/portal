<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div wicket:id="repeatingArticles">
        <div wicket:id="articleView"></div>
    </div>
    <div wicket:id="paging">paging</div>
    <wicket:fragment wicket:id="articleView">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="articleDescription" style="width: 100%;">
                    <h1><a href="ArticlePage.html#" wicket:id="titleLink"><span
                            wicket:id="titleLabel">[title]</span></a></h1>

                    <div class="descr">
                        <span wicket:id="metaInfo">[author name]</span>&nbsp; <a wicket:id="printLink"
                                                                                 target="_blank"><img
                            wicket:id="printImage"/></a> <span wicket:id="authorButtons"></span>
                    </div>
                    <div wicket:id="tags">tag1 tag2</div>
                    <br/>

                    <div wicket:id="teaser">[teaser]</div>
                    <div>
                        <a style="float:left;" href="ArticlePage.html#" wicket:id="readMoreLink"
                           class="articleLink"><img wicket:id="readMoreImage" alt=""/>&nbsp; <span
                                wicket:id="readMoreLabel">[read more]</span></a>

                        <div style="float:left; padding: 0 0 10px 30px;" wicket:id="comments">[comments]</div>
                        <p></p>
                    </div>
                    <div style="padding-bottom:20px;"></div>
                </td>
            </tr>
        </table>
        <br/>
    </wicket:fragment>
</wicket:extend>
</body>
</html>

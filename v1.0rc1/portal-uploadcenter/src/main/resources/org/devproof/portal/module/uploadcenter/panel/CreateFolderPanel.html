<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>	
	<div class="form" style="background:none;border:none">
	<h1><wicket:message key="contentTitle"/></h1>
	<div wicket:id="feedbackPanel"></div>
	<form wicket:id="form">
	<table cellspacing="10">
		<tr>
			<td><label for="foldername"><wicket:message key="foldername"/></label></td>
			<td><input type="text" wicket:id="foldername" style="width: 250px"/></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" wicket:id="createButton" wicket:message="value:create" class="button"/></td>
		</tr>
	</table>
	</form>	
	</div>
</wicket:panel>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1><wicket:message key="contentTitle"/></h1>
        <p></p>
        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="form">
            <div class="formForm">
                <p>
                    <label for="foldername"><wicket:message key="foldername"/></label>
                    <input type="text" wicket:id="foldername" class="formInputArea"/>
                </p>
                <p style="text-align:center;">
                    <input type="submit" wicket:id="createButton" wicket:message="value:create"/>
                </p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:panel>
</html>

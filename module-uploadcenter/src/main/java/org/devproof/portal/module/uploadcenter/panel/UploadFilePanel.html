<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modalform">
        <h1><wicket:message key="contentTitle"/></h1>
        <p></p>
        <div wicket:id="uploadFeedback"></div>
        <form wicket:id="uploadForm">
            <div class="formForm">
                <p>
                    <div wicket:id="fileInput" class="mfuex"></div>
                </p>
                <p>
                    <span wicket:id="progress">[[ajax upload progressbar]]</span>
                </p>
                <p style="text-align:center;">
                    <input type="submit" wicket:message="value:uploadButton"/>
                    <input type="submit" wicket:id="cancelButton" wicket:message="value:cancelButton"/>
                </p>
            </div>
            <br class="clear">
        </form>
    </div>
</wicket:panel>
</html>

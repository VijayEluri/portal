<?xml version="1.0" encoding="UTF-8"?>

</head>
<body>
    <form wicket:id="uploadForm">
     <fieldset>
      <legend><wicket:message key="contentTitle"/></legend>

        <input type="submit" wicket:message="value:uploadButton" class="button"/>

    </form>
    <div>
        <span wicket:id="uploadFeedback"/>
     </div>
</body>
</html>
